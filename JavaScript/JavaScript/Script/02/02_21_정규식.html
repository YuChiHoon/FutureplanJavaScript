<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>정규식</title>
    <script language="javascript" type="text/javascript">
        //출력 전담 함수
        function print(msg)
        {
            document.write(msg + "<br/>");
        }

        //정규식을 사용한 ...
        //Search
        var str = "avcedf";
        var result = str.search(/df/);  // /패턴/
        print(result);                  // 4

        //exec
        var input = "안녕하세요. <strong>엄청나게</strong>반갑습니다.";
        var expr = /<strong>(.*)<\/strong>/;             //. 모든문자, * 0개이상
        var results = expr.exec(input);
        print("매치된 문자열 : " + results[0]);           //<strong>엄청나게</strong>
        print("()로 캡춰된 그룹 : " + results[1]);        //엄청나게

        //replace
        var colors = "Red Green Blue".replace(/Green/g, "Yellow");
        print(colors);      //Red Yellow Blue
        var updated = colors.replace(/(\w+) (\w+) (\w+)/g,
            function (match, capture1, capture2, capture3) {
                return "새롭게 변경된 문자열 : " + capture3 + ", " + capture2 + ", " + capture1;
            }); // Bule, Yellow, Red
        print(updated);

        // test
        var isNumber = /\d/.test("abc1234def");
        print(isNumber);
    </script>
</head>
<body>

</body>
</html>
