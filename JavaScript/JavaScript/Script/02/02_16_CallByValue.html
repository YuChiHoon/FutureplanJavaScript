<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Call By Value</title>
    <script language="javascript" type="text/javascript">
        //출력 전담 함수
        function print(msg)
        {
            document.write(msg + "<br/>");
        }

        // 거꾸로 함수
        // 기본 타입은 Call by value(값 전달)
        var hi = "안녕하세요.";      //문자열, 숫자, ...
        // 객체 타입 : Call by reference(참조 전달)
        var obj = { name: "박용준" };

        function reverseFunc(str)
        {
            str = str.split('').reverse().join('');
            return str;
        }

        function reverseFuncObject(obj)
        {
            obj.name = reverseFunc(obj.name);
            return obj;
        }

        //페이지 로드 이벤트 잡기
        window.onload = function ()
        {
            print(reverseFunc(hi));
            print(hi);

            print(reverseFuncObject(obj).name);
            print(obj.name);
        }
    </script>
</head>
<body>

</body>
</html>
