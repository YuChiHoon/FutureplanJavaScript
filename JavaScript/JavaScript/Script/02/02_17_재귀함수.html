<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>재귀</title>
    <script language="javascript" type="text/javascript">
        // 재귀를 사용한 Factorial 구하기
        function factorialOld(n)
        {
            var result = 1;
            for (var i = 0; i <= n; i++)
            {
                result *= i;
            }
            return result;
        }
        //재귀 함수
        function factorial(n)
        {
            //종료
            if (n === 0 || n === 1)
            {
                return 1;
            }
            return n * factorial(n - 1); // 3 * 2 * 1
        }
        function fact(n)
        {
            return (n > 1) ? n * fact(n - 1) : 1;
        }

        document.write(factorial(3) + "<br/>");
        document.write(factorial(4) + "<br/>");
        document.write(fact(4) + "<br/>");
    </script>
</head>
