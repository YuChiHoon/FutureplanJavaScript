<script language="javascript" type="text/javascript">
    // && 연산자 : 둘다 참일때에만 참
    // || 연산자 : 하나라도 참이면 참

    //true &&  true -> true
    //앞에 거짓이 나오면 뒤에 계산 안함
    document.write((10 > 5) && (5 != 3) + "<br/>");         //true

    //true || false -> true
    //앞에 참이 나오면 뒤에 계산 안함
    document.write(((10 >= 5) || (5 == 3)) + "<br/>");        //true

    //!false -> true
    document.write(!(10 <= 5));                             //true
</script>
