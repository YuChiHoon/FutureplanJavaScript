<script language="javascript" type="text/javascript">
    var month = 1;      // 1월 12월까지 입력

    if (month == 1)
    {
        document.write("1월 14일은 다이어리 데이!!!");
    }
    else if (month == 2)
    {
        document.write("2월 14일은 다이어리 데이!!!");
    }
    else if (month == 3)
    {
        document.write("3월 14일은 다이어리 데이!!!");
    }
    else
    {
        document.write("뭔 데이???");
    }
</script>
