<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>체크박스 전체선택 전체해제</title>
    <script language="javascript" type="text/javascript">
        var checkflag = "false";            //false면 전체선택, true이면 전체해제.
        function check(field)
        {
            if (checkflag == "false")
            {
                for (var i = 0; i < field.length; i++)
                {
                    field[i].checked = true;        //모든 체크박스를 체크한다.
                }
                checkflag = "true";
                return "전체 해제";                 //버튼 객체의 value속성으로 반환(this.value.list로 넘겨져왔기때문)
            }
            else
            {
                for (var i = 0; i < field.length; i++)
                {
                    field[i].checked = false;       //모든 체크박스를 해제한다.
                }
                checkflag = "false";
                return "전체 선택"
            }
        }
    </script>
</head>
<body>
    <form name="Myform" action="" method="post">
        <input type="checkbox" name="list" id="list" value="1" />C#<br/>
        <input type="checkbox" name="list" id="list" value="2" />java<br />
        <input type="button" value="전체선택" onclick="this.value = check(this.form.list);"/>
    </form>
</body>
</html>
