<script language="javascript" type="text/javascript">
    //함수 선언
    function Hello(msg)
    {
        document.write(msg + "<br/>");
    }
    function Say(str, count)
    {
        for (var i = 0; i < count; i++)
        {
            document.write(str + "<br/>");
        }
    }
    function Hap(start, end, num)
    {
        var sum = 0;
        for (var i = start; i < end; i++)
        {
            if (i % num == 0)
            {
                sum += i;
            }
        }
        document.write(start + "부터" + end + "까지의 정수 중 " + num + "의 배수의 합 : " + sum + "<br/>");
    }
</script>


<script language="javascript" type="text/javascript">
    //함수 호출
    Hello("안녕");
    Hello("방가");
    Hello("또봐");

    Say("잘가", 4);

    Hap(1, 50, 3);
    Hap(20, 100, 2);
    Hap(1, 1000, 3);
</script>
