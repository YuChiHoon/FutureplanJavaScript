<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" href="01_54_Register.css"/>
    <script language="javascript" type="text/javascript" src="01_54_Register.js"></script>
</head>
<body>
    <form name="RegisterForm" action="" method="post" onsubmit="return CheckForm();">
        <table border="1" width="500">
            <tr>
                <td colspan="2" align="center" bgcolor="blue" style="color:white">회원 가입</td>
            </tr>
            <tr>
                <td align="right">아이디 :</td>
                <td>
                    <input type="text" id="txtUserID" name="txtUserID" />
                    <input type="button" value="아이디 중복 확인" onclick="CheckID();" />
                </td>
            </tr>
            <tr>
                <td align="right">비밀번호 :</td>
                <td>
                    <input type="password" id="txtPassword" name="txtPassword" />
                    &nbsp;
                    암호확인 : <input type="password" id="txtPasswordConfirm" name="txtPasswordConfirm" />
                </td>
            </tr>
            <tr>
                <td align="right">이름:</td>
                <td><input type="text" id="txtCustomerName" name="txtCustomerName" /></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="회원가입" />
                    <input type="reset" value="취소" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
