<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script language="javascript" type="text/javascript">
        function CheckForm()
        {
            var txt = document.getElementById("txt");
            if (txt.value == "")
            {
                alert("아이디를 입력하시오.");
                txt.focus();
            }
            else
            {
                document.MyForm.action = "데이터 받을 장소";
                document.MyForm.submit();
            }
        }
    </script>
</head>
<body>
    <form name="MyForm">
        아이디 : <input type="text" id="txt" name="txt" />
        <input type="button" value="확인" onclick="CheckForm();" />
    </form>
</body>
</html>
