<script language="javascript" type="text/javascript">
    //[1] 숫자만을 입력 받게 하는 방법
    function onlyNumber()
    {
        if ((event.keyCode < 48) || (event.keyCode > 57))
            event.returnValue = false;
    }


    function CheckForm()
    {
        if (document.getElementById("txtMobile1").value == "")
        {
            window.alert("휴대폰 번호를 선택하시오.");
            return false;
        }

        if (document.getElementById("txtMobile3").value.length != 4)
        {
            window.alert("마지막 번호는 4자리로 입력하시오.");
            document.getElementById("txtMobile3").focus();
            return false;
        }
    }

</script>
