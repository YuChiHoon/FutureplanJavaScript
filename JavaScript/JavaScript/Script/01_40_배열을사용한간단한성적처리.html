<script language="javascript" type="text/javascript">
    //3명의 국어점수를 입력받아서 촘점과 평균을 구하는 프로그램

    //Input
    var kor = new Array(3);
    kor[0] = 100;
    kor[1] = 90;
    kor[2] = 80;
    //var kor = new Array(100, 90, 80);
    //var kor = [100, 90, 80];
    var total = 0;      // 총점
    var avg = 0;        // 평균
    //process
    // total = kor[0] + kor[1] + kor[2];
    for (var i = 0; i < kor.length; i++)
    {
        total += kor[i]
    }
    avg = total / parseFloat(kor.length)        //배열.length : 배열의 크기

    //output
    document.write("총점 : " + total + "<br/>");
    document.write("평균 : " + avg + "<br/>");

</script>
