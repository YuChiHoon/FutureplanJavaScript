<script language="javascript" type="text/javascript">
    //[1] 날짜 관련 객체

    // Date 객체의 인스턴스 생성
    var today = new Date();

    // Date 객체의 주요 속성/메서드 출력
    document.write(today.getYear() + "년<br/>");
    document.write((today.getMonth() + 1) + "월<br/>");
    document.write(today.getDate() + "일<br/>");
    document.write(today.getHours() + "시<br/>");
    document.write(today.getMinutes() + "분<br/>");
    document.write(today.getSeconds() + "초<br/>");
    document.write("<hr/>");

    //[2] 수학 관련 객체
    document.write("2의 10승 : " + Math.pow(2, 10) + "<br/>");
    document.write("3, 5, 1, 4 중 가장 큰 값 : " + Math.max(3, 5, 1, 4, ) + "<br/>");
    document.write("3, 5, 1, 4 중 가장 작은 값 : " + Math.min(3, 5, 1, 4) + "<br/>");
    document.write("3.4를 소수 첫째자리에서 반올림 : " + Math.round(3.4) + "<br/>");
    document.write("3.5를 소수 첫째자리에서 반올림 : " + Math.round(3.5) + "<br/>");
    
</script>

<pre>
<script language="JavaScript">
    var s = " Abc Def Fed Cba ";

    document.write(s.bold() + "<br/>");                          //<b>
    document.writeln(s.big());                                   //<big>
    document.writeln(s.italics());                               //<i>
    document.writeln(s.sub());                                   //<sub>
    document.writeln(s.fontcolor("blue").fontsize(7));           //<font>
    document.writeln(s.link("http://www.dotnetkorea.com/"));     //
    document.writeln(s.length);                                  //길이
    document.writeln(s.toLowerCase());                           //소문자 : LCase()
    document.writeln(s.toUpperCase());                           //대문자 : UCase()
    document.writeln(s.charAt(5));                               //5번째 인덱스에 위치하는 문자
    document.writeln(s.indexOf("e"));                            //"e" 문자열의 인덱스 위치
    document.writeln(s.lastIndexOf("e"));                        //뒤에서 "e"문자열 검색
    document.writeln(s.substring(5, 8));                         //5번째인덱스에서 8-1번째
    document.writeln(s.substr(5, 3));                            //5번째인덱스부터 3자 반환
    var ss = s.split(" ");                                       //공백을 기준으로 배열값으로 반환
    for (var i = 0; i < ss.length; i++)
    {
        document.writeln(ss[i]);
    }
    
</script>
</pre>
