<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script language="javascript" type="text/javascript">
        //함수 선언(정의)
        function Table()
        {
            document.write("<table border='1' width='100%' height='400' bgcolor='yellow'>" +
                            "<tr><td>&nbsp;</td></tr></table>");
        }
        function Top()
        {
            document.write("<a href='#'> Top으로 이동</a>");
        }
    </script>
</head>
<body>
    <script language="javascript" type="text/javascript">
        //함수 호출(사용)
        Table(); Top();
        Table(); Top();
        Table(); Top();
    </script>
</body>
</html>
