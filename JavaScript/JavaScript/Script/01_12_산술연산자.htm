<script language="javascript" type="text/javascript">
    // 산술연산자 : +, -, *, /, %
    var intNum1 = 10;
    var intNum2 = 3;

    document.write(intNum1 + intNum2 + "<br />");       //13

    //10 % 3 -> 몫 : 3, 나머지 : 1, 결과값 : 1(나머지값)
    document.write(intNum1 % intNum2 + "<br />");       //1

</script>
