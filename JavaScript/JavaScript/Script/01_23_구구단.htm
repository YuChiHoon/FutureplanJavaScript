<script language="javascript" type="text/javascript">
    //2단 구구단
    for (var i = 1; i <= 9; i++) {
        document.write("2 * " + i + " = " + (2 * i) + "<br/>");
    }
</script>
<hr />

<script language="javascript" type="text/javascript">
    //2~9단 구구단
    for (var j = 2; j <= 9; j++) {
        for (var k = 1; k <= 9; k++) {
            document.write(j + " * " + k + " = " + (j * k) + "<br/>");
        }
    }
</script>
<hr />


<script language="javascript" type="text/javascript">
    //퀴즈
    for (var i = 0; i <= 9; i++)
    {
        for (var j = 2; j <= 9; j++)
        {
            if (i == 0)
            {
                document.write("|&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp" + j + "단" + "&nbsp&nbsp&nbsp&nbsp&nbsp" );
            }
            else
            {
                var re = "";
                if ((j * i) < 10)
                    re = "0" + (j * i);
                else
                    re = (j * i);
                document.write("| " +j + " * " + i + " = " + (re) + " ");
            }

            if (j == 9)
            {
                document.write("|<br/>");
            }
        }
    }
</script>
